{% extends "base.html" %}
{% block title %}Housing Portal{% endblock %}
{% block stylesheet %}

<style>
/*Section -1: Error Reports */
#error {
    padding: 10px;
    color: red;
}

#search-form-wrapper {
    margin: 10px;
}
/* Background image */
.background-image {
  width: 100%;
  height: 60vh;
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-image: url(/static/hipbone/images/search-header_house-search.png);
}

.search_button {
    background-color: #2F2F2F; /* Dark Grey */
    border: none;
    color: white;
    padding: 5px 5px;
    width: 49%;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
    display: inline-block;
    font-size: 16px;
}

.align_right {
    position: absolute;
    right: 0;
}

#id_address {
    width: 100%
}
</style>
{% endblock %}

{% block content %}
<div class="background-image">
    <div class="center-text search-header">Search by parcel ID or address</div>
    <div class="center"><p><small>{{ msg }}</small></p></div>
    <div id="error"><p>{{ error_message }}</p></div>
    <div id="search-form-wrapper">
        <form method="post">
            {% csrf_token %}
            <!--{{ address_form.non_field_errors }}-->
            <div class="center" style="position:relative;">
                <br>
                <input type="text" name="address" value="" required="" id="id_address">
                <!--input class="address_form" type="text" name="address" value="" maxlength="255" required="" id="id_address"-->
                <br>
                <!--{{ address_form.address.errors }}<br>
                    {{ address_form.address }}<br>-->
                <span>
                    <button class="search_button" name="search_type" type="submit" value="address">By Address</button>
                    <button class="search_button align_right" name="search_type" type="submit" value="parcel">By Parcel ID</button>
                </span>
            </div>
        </form>
    </div>
</div>
<br><br>
{% include "hipbone/results.html" %}
{% endblock %}
